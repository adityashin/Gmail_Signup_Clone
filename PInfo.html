<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account Clone</title>
    <link rel="stylesheet" href="PInfo.css">
</head>
<body>
    <div class="header">
        <h1 class="h1"id="first">G</h1>
        <h1  class="h1"id="second">o</h1>
        <h1  class="h1"id="third">o</h1>
        <h1  class="h1"id="fourth">g</h1>
        <h1  class="h1"id="fifth">l</h1>
        <h1 class="h1"id="sixth">e</h1>
        <h1 class="h1" id="name">  Account</h1>
    </div>
    <div class="box">
        <div class="content">

            <h1>Basic Info</h1>
            <p>Some info may be visible to other people using</p>Google services. <a href="">Find out more</a> </p>
            <p>PHOTO</p>
            <p>A photo helps personalise your <br>account</p>
            <p>NAME</p><img src="IMG_1034.jpg" alt="" srcset="">
            <input type="text" placeholder="Enter Name">
            <P>BIRTHDAY</P>
            <input type="date" placeholder="Enter Birthday">
            <p>GENDER</p>
            <input type="gender" placeholder="Enter Gender">
            <p>PASSWORD</p>
            <input type="password" name="" id="" placeholder="Enter password">

        </div>
    </div>
    <div class="Contact">
        <div class="Content2">

            <h1>Contact info</h1>
            <p>EMAIL</p>
            <input type="email" name="" id="" placeholder="Enter Mail-id">
            <p>PHONE</p>
            <input type="number" name="" id="" placeholder="Enter Phone-no">
            
        </div>
    </div>
</body>
</html>
